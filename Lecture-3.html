<body>
    <h1>Span --- Rowspan & Colspan</h1>
  <table>
    <tr>
        <td>abcd</td>
        <!-- <td>abcd</td> -->
        <td rowspan="2" colspan="2">abcd</td>
        <td>abcd</td>
    </tr>
    
    <tr>
        <td>abcd</td>
        <!-- <td>abcd</td> -->
        <!-- <td>abcd</td> -->
        <td>abcd</td>
    </tr>
    
    <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
    </tr>
    <tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
    </tr>
</table>
